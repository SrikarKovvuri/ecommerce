<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search Results</title>
  </head>
  <body>
    <p><a href="{{ url_for('index') }}">&larr; Back to Listings</a></p>
    <h1>Search</h1>

    <form method="get" action="{{ url_for('search') }}">
      <input type="text" name="q" value="{{ q }}" placeholder="Search products...">
      <button type="submit">Search</button>
    </form>

    {% if q %}
      <p>Results for: <strong>{{ q }}</strong></p>
    {% endif %}

    {% if products and products|length > 0 %}
    <table border="1" cellpadding="6" cellspacing="0">
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Seller</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        {% for p in products %}
        <tr>
          <td>{{ p.title }}</td>
          <td>${{ '%.2f'|format(p.price) }}</td>
          <td>{{ p.seller_name }}</td>
          <td><a href="{{ url_for('product_detail', product_id=p.product_id) }}">View</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p>No results found.</p>
    {% endif %}
  </body>
  </html>
